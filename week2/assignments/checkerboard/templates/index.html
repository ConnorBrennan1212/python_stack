<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    td{
        
        width:50px;
        height:50px;
    }
    
</style>
<body>
    <div class="box">
        <h1 id="header">Checkerboard</h1>
        <table>
            {% for r in range(x) %}
            <tr>
                {% for c in range(y) %}
                {% if (r+c)%2 == 0 %}
                <td style = "background-color: {{color1}};"></td>
                {%else%}
                <td style = "background-color: {{color2}};"></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
